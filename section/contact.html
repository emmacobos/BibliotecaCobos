          <form class="d-flex justify-content-end">

    <div class="container contacto d-flex align-items-center flex-column">
      <p class="d-flex justify-content-center title__bestsellers anima animate__animated animate__backInLeft mb-3">You can contact us!</p>
      <div class="col-12 col-lg-8 col-md-9">
        <form>
          <div class="mb-3 row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputLastName">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>
          <div class="d-flex align-items-center flex-column mb-3">
            <p>To send the form you must accept the terms and conditions</p>
          <div class="form-check form-switch">
            <label class="form-check-label" for="flexSwitchCheckDefault">I agree</label>
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
          </div>
          </div>
          <div class="d-flex justify-content-center">
          <button type="reset" class="button__reset m-2">Clean</button>
          <button type="submit" class="button__submit m-2">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container mt-5">
      <p class="d-flex justify-content-center title__bestsellers anima animate__animated animate__backInLeft mb-3">Or you can download our app!</p>

        </div>
