<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Contact</title>
</head>
<body>
    <div id="contenedorContact">
        <div class="header">
            <a href="../index.html"><img src="../images/book.png" alt="Book"></a>
            <ul class="nav">
                <li><a href="../section/bestsellers.html">Best Sellers</a></li>
                <li><a href="../section/genre.html">Genre</a></li>
                <li><a href="../section/kids.html">Kids</a></li>
                <li><a href="../section/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="contenedor contenedor__contact">
            <form class="contenedor__form">
                <p class="anima animate__animated animate__backInLeft">You can contact us!</p>
                <ul class="form__contact">
                  <li>
                    <label for="first-name">First Name</label>
                    <input type="text" name="firstName" placeholder="Enter your first name here">
                  </li>
                  <li>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="lastName" placeholder="Enter your last name here">
                  </li>
                  <li>
                    <label for="email">E-mail</label>
                    <input class="email" type="email" name="email"  placeholder="email@gmail.com">
                  </li>
                  <li>
                    <label for="message">Message</label>
                    <textarea rows="4" id="message" placeholder="Why do you want to contact us?"></textarea>
                  </li>
                  <li class="contenedor__form__checkbox">
                    <div>To send the form you must accept the terms and conditions</div>
                    <div>
                        <label for="text">I agree</label>
                        <input type="checkbox" name="iagree" value="1"/>
                    </div>
                  </li>
                  <li class="buttons">
                        <button class="button button__reset" type="reset">Clean</button>
                        <button class="button button__submit" type="submit">Send</button>
                  </li>
                </ul>
              </form>
        </div>
        <div class="footer">
            <img src="../images/book.png" alt="Book">
            <p>All rights reserved</p>
            <div class="rrss">
                <div><a href="#"><img src="../images/facebook.png" alt="Facebook"></a></div>
                <div><a href="#"><img src="../images/instagram.png" alt="Instagram"></a></div>
                <div><a href="#"><img src="../images/twitter.png" alt="Twitter"></a></div>
            </div>
        </div>
    </div>
</body>
</html>
