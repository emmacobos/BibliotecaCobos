<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <div id="contenedorContact">
        <div class="header">
            <a href="../index.html"><img src="../images/book.png" alt="Book"></a>
            <ul class="nav">
                <li><a href="../section/bestsellers.html">Best Sellers</a></li>
                <li><a href="../section/genre.html">Genre</a></li>
                <li><a href="../section/kids.html">Kids</a></li>
                <li><a href="../section/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="contenedor contenedor__contact">
            <form class="contenedor__form">
                <p>You can contact us!</p>
                <label for="name">Name:</label>	
                <input type="text" name="name">
                <label for="lastname">Last name:</label>	
                <input type="text" name="lastname">
                <label for="email">E-mail</label>	
                <input class="email" type="email" name="email" placeholder="email@gmail.com">
                <select name="sex">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
                <textarea placeholder="Why do you want to contact us?"></textarea>
                <div class="contenedor__form__checkbox">
                    <div>To send the form you must accept the terms and conditions</div>
                    <div>
                        <label for="text">I agree</label>
                        <input type="checkbox" name="iagree" value="1" />
                    </div>
                </div>
                <input class="button" type="reset" value="Clean">
                <input class="button button__submit" type="submit" value="Send">
            </form>
        </div>
        <div class="footer">
            <img src="../images/book.png" alt="Book">
            <p>All rights reserved</p>
            <div class="rrss">
                <a href="#"><img src="../images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="../images/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="../images/twitter.png" alt="Twitter"></a>
            </div>
        </div>
    </div>
</body>
</html>
